<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Online IDE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Подключаем Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
    <!-- Пользовательские стили для редактора -->
    <style>
        /* Переопределяем стили для фона строк в редакторе */
        .ace_cobalt .ace_gutter {
            background: transparent !important; /* Прозрачный фон для нумерации строк */
        }
        .ace_cobalt .ace_active-line,
        .ace_cobalt .ace_gutter-active-line {
            background: transparent !important; /* Прозрачный фон для активной строки */
        }
        .ace_cobalt .ace_marker-layer .ace_selection {
            background: rgba(0, 120, 215, 0.3) !important; /* Полупрозрачный фон для выделенного текста */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Левая панель: редактор кода -->
        <div class="code-editor">
            <div id="editor" style="height: 100%; width: 100%;"></div>
        </div>

        <!-- Правая панель: ввод данных -->
        <div class="input-container">
            <div class="input-header">
                <h3>Входные данные:</h3>
            </div>
            <textarea id="input" placeholder="Введите данные для input()..."></textarea>
        </div>

        <!-- Нижняя панель: вывод результата -->
        <div class="output-container">
            <div class="output-header">
                <h3>Результат выполнения:</h3>
            </div>
            <pre id="output"></pre>
            <div id="error"></div>
        </div>

        <!-- Кнопка запуска -->
        <button onclick="runCode()" class="run-button">Запустить код ▶</button>
    </div>

    <script>
        // Инициализация редактора кода
        const editor = ace.edit("editor", {
            theme: "ace/theme/cobalt",  // Тема Cobalt
            mode: "ace/mode/python",
            fontSize: "16px",  // Увеличенный размер шрифта
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            enableSnippets: true,
            showLineNumbers: true,
            showGutter: true,
            highlightActiveLine: true,
            autoScrollEditorIntoView: true,
            maxLines: Infinity // Убираем ограничение на количество строк
        });

        // Установим начальный код
        editor.setValue(`# Введите ваш код на Python здесь
print("Добро пожаловать в онлайн Python IDE!")

# Пример использования input()
name = input("Введите ваше имя: ")
print(f"Привет, {name}!")`);

        editor.clearSelection();

        // Элементы DOM
        const outputElement = document.getElementById('output');
        const errorElement = document.getElementById('error');
        const inputElement = document.getElementById('input');

        // Функция для запуска кода
        async function runCode() {
            const code = editor.getValue();
            const input = inputElement.value;

            // Очистка предыдущих результатов
            outputElement.textContent = 'Выполнение...';
            errorElement.textContent = '';
            errorElement.style.color = 'var(--error-color)';

            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        input: input
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Отображение результата
                outputElement.textContent = data.output || '';
                errorElement.textContent = data.error || '';

                if (data.error) {
                    errorElement.style.color = 'var(--error-color)';
                } else {
                    errorElement.style.color = 'var(--success-color)';
                    errorElement.textContent = 'Код выполнен успешно!';
                }
            } catch (err) {
                errorElement.textContent = 'Ошибка соединения: ' + err.message;
                console.error('Ошибка:', err);
            }
        }

        // Обработчик нажатия Ctrl+Enter
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runCode();
            }
        });
    </script>
</body>
</html>
